{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title %}{% endblock %}</title>
    <link href="{% static '/style/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
    <div class="menu d-flex justify-content-between align-items-center px-5 py-3">
        <h4 class="text-decoration-underline mx-5"><a href="/{% block Nameurl %}{% endblock %}" class="text-decoration-none text-dark">{% block Name %}{% endblock %}</a></h4>
        <a class="text-decoration-none text-dark  mx-5" href="/logout/"><i class="fa fa-sign-out" style="font-size: 29px; " aria-hidden="true"></i></a>
    </div>
    <br><br>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="bg-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{%endif%} font-weight-bold m-4 p-3"{% endif %}><b>{{ message }}</b></li>
            {% endfor %}
        </ul>
    {% endif %}
{% block main %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        $(document).ready(function () {
            $('#example-Staff-Pation,#example-Pation-Staff,#example-Pation-Doctor,#example-Doctor-Staff,#example-Doctor-Pation').DataTable();
        });
    </script>
</body>
</html>
